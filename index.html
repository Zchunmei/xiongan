			var btn = document.querySelector('.buttom1')
			var body = document.querySelector('body')

			var Div2btn = document.querySelector('.Text2')
			var Div3btn = document.querySelector('.Text3')
			var Div1 = document.querySelector('.Div1')
			var Div2 = document.querySelector('.Div2')
			var Div3 = document.querySelector('.Div3')
			var alertDiv = null
			
			btn.onclick = function(){
				alertDiv = document.createElement('div')
				alertDiv.className = "alertContain"
				alertDiv.style.width = '100%';
				alertDiv.style.height = '100%';
				alertDiv.style.position = 'fixed';
				alertDiv.style.top = '0';
				alertDiv.style.left = '0';
				alertDiv.style.background = 'rgba(0,0,0,0.5)'
				
				alertDiv.innerHTML = `
				<div class="alert">
					<div class="tel">400  830  8339</div>
					<div class="alertbtn">
						<div class="leftbtn">取消</div>
						<div class="rightbtn">呼叫</div>
					</div>
				</div>
				`
				
				body.appendChild(alertDiv)
				
				
				var leftbtn = document.querySelector('.leftbtn')
				leftbtn.onclick = function(){
					alertDiv.parentElement.removeChild(alertDiv)
				}

			}
			
			Div1btn.onclick = function(){

				Div3.style.display = 'none'
				Div1.style.display = 'block'
				Div1btn.style.borderBottom = '0.04rem solid #B22329';
				Div2btn.style.borderBottom = '0'
				Div3btn.style.borderBottom = '0'
			}
			Div2btn.onclick = function(){
				Div2.style.display = 'block';
				Div3.style.display = 'none'
				Div1.style.display = 'none'
				Div2btn.style.borderBottom = '0.04rem solid #B22329';
				Div1btn.style.borderBottom = '0'
				Div3btn.style.borderBottom = '0'
			}
			Div3btn.onclick = function(){
				Div2.style.display = 'none';
				Div3.style.display = 'block'
				Div1.style.display = 'none'
				Div3btn.style.borderBottom = '0.04rem solid #B22329';
				Div1btn.style.borderBottom = '0'
